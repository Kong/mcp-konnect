# Smithery configuration file: https://smithery.ai/docs/config#smitheryyaml

startCommand:
  type: stdio
  configSchema:
    # JSON Schema defining the configuration options for the MCP.
    type: object
    required:
      - accessToken
    properties:
      accessToken:
        type: string
        description: Kong Konnect API key
      region:
        type: string
        default: us
        description: Kong Konnect API region
  commandFunction:
    # A JS function that produces the CLI command based on the given config to start the MCP on stdio.
    |-
    (config) => ({
      command: 'node',
      args: ['build/index.js'],
      env: {
        KONNECT_ACCESS_TOKEN: config.accessToken,
        KONNECT_REGION: config.region
      }
    })
  exampleConfig:
    accessToken: kpat_example_api_key
    region: us
